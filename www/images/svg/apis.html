
<div layout="column" flex>
  <md-grid-list md-cols="2" md-cols-sm="4" md-cols-md="5" md-cols-gt-md="9" md-row-height="1:1" md-gutter="4px" style="margin: 6px;">
    <md-grid-tile ng-repeat="api in apis" class="apis-grid">
      <div layout="column" class="api-container default-primary-color" md-whiteframe="3">
        <md-icon md-svg-src="images/svg/share.svg"></md-icon>
        <div class="title">{{api.name}}</div>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
